<!DOCTYPE html> 
<html>
   <head> 
      <title>CSS Example</title> 
      <!-- Internal Stylesheet -->
      <style>
         /* Class Selector */
         .bb-color {
            background-color: red;
         }
         /* Element Selector */
         h3 {
            text-align: left;
         }
         /* ID Selector */
         #id-h2 {
            text-align: center;
         }
      </style>
   </head>
   <body class="bb-color"> 
      <h3>This is left aligned<h1/> 
      <h2 id="id-h2">This is center aligned</h2> 
      <!-- Inline CSS -->
      <h1 style="text-align: right;">This is right aligned</h1> 
   </body>
</html>
